<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Application Page</title>
    <link rel="stylesheet" href="main-style.css"> <!-- Link to your CSS file -->
</head>

<body>
    <div id="main-content">
        <div class="row">
            <div class="component empty"></div>
            <div class="component empty"></div>
            <div class="component empty"></div>
        </div>
        <!-- Additional rows will be dynamically added -->
    </div>

    <div id="sidebar">
        <button id="change-component">Change Component</button>
        <button id="add-row">Add Row</button>
        <button id="reset">Reset</button>
        <button id="all-poles">All Poles</button>
        <button id="mixed">Mixed</button>
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <button id="save">Save</button>
    </div>

    <script src="main.js"></script> <!-- Link to your JavaScript file -->
</body>

</html>
