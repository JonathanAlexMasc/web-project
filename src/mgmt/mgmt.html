<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management</title>
    <link rel="stylesheet" href="mgmt.css">
</head>

<body>
    <header>
        <h1>File Management</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../main/main.html">Main Page</a></li>
                <li><a href="../mgmt/mgmt.html">File Management</a></li>
                <li><a href="../help/help.html">Help/Grading Aid</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>File Management</h1>

        <!-- Display available files -->
        <h2>Available Files:</h2>
        <ul id="file-list">
            <!-- List of available files will be dynamically added here -->
        </ul>

        <!-- Upload file form -->
        <h2>Upload File:</h2>
        <input type="file" id="file-input">
        <button onclick="uploadFile()">Upload</button>

        <!-- Load file form -->
        <h2>Load File:</h2>
        <input type="file" id="load-file-input">
        <button onclick="loadFile()">Load</button>

        <!-- Create downloadable file -->
        <h2>Create Downloadable File:</h2>
        <label for="file-content"></label><textarea id="file-content" rows="5" cols="50" placeholder="Enter file content..."></textarea>
        <button onclick="createDownloadableFile()">Create Downloadable File</button>
    </main>
    <footer>
        <p>&copy; 2023 File Management System</p>
    </footer>
</body>

</html>
