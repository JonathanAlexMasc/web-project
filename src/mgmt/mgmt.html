<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File test</title>
    <link rel="stylesheet" href="mgmt.css">
    <script src="scripts.js" defer></script>
</head>

<body>
<header>
    <h1>If I fits, I sits</h1>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../main/main.html">Main Page</a></li>
            <li><a href="../mgmt/mgmt.html">File Management</a></li>
            <li><a href="../help/help.html">Help/Grading Aid</a></li>
        </ul>
    </nav>
</header>

<!--basic structure for a file uploads-->
<form action="upload" enctype="multipart/form-data" method="post">
    Select file to upload:

    <!--name and id are used as identifiers of the file on the server side-->
    <input name="fileToUpload" type="file">
    <input type="submit">
</form>

<button onClick="download()">Download</button>
<button onClick="selectedDownload()">Selected Download</button>
<br>

<button onClick="writeFile()">Write File by appending 1,2,3,4,5 and stuff</button>
<br>

<button onClick="readFile()">Read File</button>
<p>{{{read}}}</p>


<!-- template to show current file list-->
<p>Current files:</p>
<ul>
    {{#filelist}}
    <li>{{.}}</li>
    {{/filelist}}
</ul>

</body>
</html>
